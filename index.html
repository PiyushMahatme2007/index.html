<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ðŸ”¥ Ultimate Tic Tac Toe ðŸ”¥</h1>

    <div class="setup">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        
        <select id="firstTurn">
            <option value="1">Player 1 First</option>
            <option value="2">Player 2 First</option>
        </select>

        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game" id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <h2 id="status"></h2>

    <button onclick="restartGame()">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
