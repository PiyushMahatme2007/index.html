<!DOCTYPE html>
<html>
<head>
    <title>Advanced Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    <div class="player-info">
        <h2 id="player1Name">Player 1 (X)</h2>
        <div id="timer1">10</div>
    </div>

    <div class="player-info">
        <h2 id="player2Name">Player 2 (O)</h2>
        <div id="timer2">10</div>
    </div>
</div>

<div class="board" id="board"></div>

<div class="controls">
    <button onclick="undoMove()">Back Move</button>
    <button onclick="restartGame()">Restart Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
